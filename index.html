<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #800080);
            color: white; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
        }

        .container-fluid {
            flex: 1;
        }

        .card-header, .card-body, .card-footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white; 
        }

        .table-container {
            margin-top: 20px;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th, .table-container td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            color: white; 
        }

        .table-container th {
            background-color: #444;
        }

        .table-container td {
            background-color: #333;
        }

        header {
            background: linear-gradient(to right, #000000, #800080); 
            color: white;
        }

        .navbar-light .navbar-brand {
            color: white; 
        }

        .navbar-light .navbar-nav .nav-link {
            color: white; 
        }

        .navbar-toggler {
            color: white; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fondo">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Productos guardados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    </li>              
                </ul>
            </div>
        </div>
    </nav>
    <header class="h-100 p-5 text-center">
        <h1>Stock de Productos</h1>
    </header>
    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa el registro</h5>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="Codigo">Código</label>
                        <input type="text" id="Codigo" name="Codigo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-Codigo"></div>
                    </div>
                    <div class="form-group">
                        <label for="Categoria">Categoría</label>
                        <input type="text" id="Categoria" name="Categoria" class="form-control" onblur="verificar(this.id)">
                        <div id="e-Categoria"></div>
                    </div>
                    <div class="form-group">
                        <label for="Fechaingreso">Fecha Ingreso</label>
                        <input type="date" id="Fechaingreso" name="Fechaingreso" class="form-control" onblur="verificar(this.id)">
                        <div id="e-Fechaingreso"></div>
                    </div>
                    <div class="form-group">
                        <label for="Cantidaddestock">Cantidad de stock</label>
                        <input type="number" id="Cantidaddestock" name="Cantidaddestock" min="1" class="form-control" onblur="verificar(this.id)">
                        <div id="e-Cantidaddestock"></div>
                    </div>
                    <div class="form-group">
                        <label for="Precio">Precio</label>
                        <input type="number" id="Precio" min="10000" name="Precio" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)" class="form-control">
                        <div id="e-Precio"></div>
                    </div>
                    <div class="form-group">
                        <label for="Nombrededespachador">Nombre de despachador</label>
                        <input type="text" id="Nombrededespachador" name="Nombrededespachador" class="form-control" onblur="verificar(this.id)">
                        <div id="e-Nombrededespachador"></div>
                    </div>
                    <div class="form-group">
                        <label for="run">Run</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-container">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Categoría</th>
                            <th>Fecha Ingreso</th>
                            <th>Cantidad de stock</th>
                            <th>Precio</th>
                            <th>Nombre de despachador</th>
                            <th>Run</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contenido">
                        <tr>
                            <td>qweqe123</td>
                            <td>qweqecqw</td>
                            <td>2024-06-20</td>
                            <td>1</td>
                            <td>10000</td>
                            <td>felipa</td>
                            <td>1-9</td>
                            <td>
                                <button>Editar</button>
                                <button>Eliminar</button>
                            </td>
                        </tr>
                        <!-- Agrega más filas según sea necesario -->
                    </tbody>
                </table>
            </div> 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script type="module" src="funciones.js"></script>
</body>
</html>
